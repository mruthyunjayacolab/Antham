<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .another-class {
        display: none;
    }

    .main-class:hover .another-class {
        display: block;
    }
</style>

<body>
    <div class="main-class">
        <p>Hover over me</p>
        <div class="another-class">
            <p>This will be displayed on hover</p>
        </div>
    </div>

</body>

</html>
